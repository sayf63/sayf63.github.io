    <link rel="icon" type="image/x-icon" href="../images/luigi.png"> 
    <link rel="apple-touch-icon" href="images/apple-touch-icon-iphone60x60.png">

<body class="bg-dark">
    <form class="card col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4 mt-5" id="frmLogin">
        <div class="card-body"style = "text-align:center">
            <h1 id="txtTitle" class="form-label mt-4">Luigi Weather</h1>
            <h5 id="txtLocationcurrent" class="form-label mt-2">-----------------------------------</h5>
            <h5 id="txtLocationcurrent" class="form-label mt-4">Location <i class="bi bi-geo-alt-fill"></i> </h5>
            <p id="txtLocation" class="form-label mt-4">Location</p>
            <h5 id="txtTemperature" class="form-label mt-3">Temperature(In Fahrenheit)<i class="bi bi-thermometer"></i></h5>
            <p id="txtTemperatureNum" class="form-label mt-3"></p>
            <h5 id="txtSkycurrent" class="form-label mt-3">Current Sky</h5>
            <h5 id="Skyicon" class="form-label mt-3"></h5>
            <p id="txtSky" class="form-label mt-3">Current Sky</p>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
